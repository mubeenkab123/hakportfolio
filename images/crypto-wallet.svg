<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#1e293b" stroke="#0f172a" stroke-width="10"/>
  
  <!-- Screen -->
  <rect x="260" y="60" width="280" height="480" rx="20" fill="#0f172a"/>
  
  <!-- Status Bar -->
  <rect x="260" y="60" width="280" height="30" rx="20" fill="#0f172a"/>
  <text x="280" y="80" font-family="Arial" font-size="12" fill="#e2e8f0">9:41 AM</text>
  <text x="520" y="80" font-family="Arial" font-size="12" fill="#e2e8f0" text-anchor="end">100%</text>
  
  <!-- App Header -->
  <rect x="260" y="90" width="280" height="60" fill="#1e293b"/>
  <text x="400" y="130" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">CryptoVault</text>
  
  <!-- Balance Card -->
  <rect x="280" y="160" width="240" height="120" rx="15" fill="url(#blueGradient)"/>
  
  <text x="300" y="185" font-family="Arial" font-size="14" fill="#e2e8f0">Total Balance</text>
  <text x="300" y="220" font-family="Arial" font-size="28" font-weight="bold" fill="white">$12,345.67</text>
  <text x="300" y="250" font-family="Arial" font-size="14" fill="#e2e8f0">+5.2% <tspan fill="#4ade80">↑</tspan> today</text>
  
  <!-- Action Buttons -->
  <rect x="280" y="290" width="70" height="70" rx="15" fill="#334155"/>
  <circle cx="315" cy="315" r="15" fill="#4f46e5" opacity="0.8"/>
  <text x="315" y="320" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↑</text>
  <text x="315" y="345" font-family="Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">Send</text>
  
  <rect x="365" y="290" width="70" height="70" rx="15" fill="#334155"/>
  <circle cx="400" cy="315" r="15" fill="#4f46e5" opacity="0.8"/>
  <text x="400" y="320" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↓</text>
  <text x="400" y="345" font-family="Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">Receive</text>
  
  <rect x="450" y="290" width="70" height="70" rx="15" fill="#334155"/>
  <circle cx="485" cy="315" r="15" fill="#4f46e5" opacity="0.8"/>
  <text x="485" y="320" font-family="Arial" font-size="14" fill="white" text-anchor="middle">↔</text>
  <text x="485" y="345" font-family="Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">Swap</text>
  
  <!-- Assets Label -->
  <text x="290" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="white">My Assets</text>
  
  <!-- Crypto Assets List -->
  <rect x="280" y="400" width="240" height="60" rx="10" fill="#1e293b"/>
  <circle cx="310" cy="430" r="15" fill="#f59e0b"/>
  <text x="310" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">₿</text>
  <text x="340" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="white">Bitcoin</text>
  <text x="340" y="445" font-family="Arial" font-size="12" fill="#94a3b8">0.45 BTC</text>
  <text x="500" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="end">$8,234.56</text>
  <text x="500" y="445" font-family="Arial" font-size="12" fill="#4ade80" text-anchor="end">+2.3%</text>
  
  <rect x="280" y="470" width="240" height="60" rx="10" fill="#1e293b"/>
  <circle cx="310" cy="500" r="15" fill="#3b82f6"/>
  <text x="310" y="505" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Ξ</text>
  <text x="340" y="495" font-family="Arial" font-size="14" font-weight="bold" fill="white">Ethereum</text>
  <text x="340" y="515" font-family="Arial" font-size="12" fill="#94a3b8">2.5 ETH</text>
  <text x="500" y="495" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="end">$3,456.78</text>
  <text x="500" y="515" font-family="Arial" font-size="12" fill="#4ade80" text-anchor="end">+1.8%</text>
  
  <!-- Navigation Bar -->
  <rect x="260" y="540" width="280" height="1" fill="#334155"/>
  <rect x="260" y="541" width="280" height="39" rx="0 0 20 20" fill="#1e293b"/>
  
  <circle cx="310" cy="560" r="4" fill="#4f46e5"/>
  <text x="310" y="575" font-family="Arial" font-size="10" fill="#4f46e5" text-anchor="middle">Home</text>
  
  <circle cx="370" cy="560" r="4" fill="#94a3b8"/>
  <text x="370" y="575" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Market</text>
  
  <circle cx="430" cy="560" r="4" fill="#94a3b8"/>
  <text x="430" y="575" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Activity</text>
  
  <circle cx="490" cy="560" r="4" fill="#94a3b8"/>
  <text x="490" y="575" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Settings</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>