<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- E-commerce Website Layout -->
  <rect x="100" y="80" width="600" height="450" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="600" height="70" rx="5" fill="#343a40"/>
  <text x="150" y="125" font-family="Arial" font-size="24" fill="white">ShopNow</text>
  
  <!-- Navigation -->
  <text x="400" y="125" font-family="Arial" font-size="16" fill="#adb5bd">Home</text>
  <text x="470" y="125" font-family="Arial" font-size="16" fill="#adb5bd">Products</text>
  <text x="560" y="125" font-family="Arial" font-size="16" fill="#adb5bd">Cart</text>
  <text x="620" y="125" font-family="Arial" font-size="16" fill="#adb5bd">Login</text>
  
  <!-- Hero Section -->
  <rect x="120" y="170" width="560" height="150" rx="5" fill="#4dabf7"/>
  <text x="180" y="230" font-family="Arial" font-size="28" fill="white" font-weight="bold">Summer Sale</text>
  <text x="180" y="270" font-family="Arial" font-size="18" fill="white">Up to 50% off on all products</text>
  <rect x="180" y="290" width="120" height="40" rx="20" fill="white"/>
  <text x="240" y="315" font-family="Arial" font-size="14" fill="#4dabf7" text-anchor="middle">Shop Now</text>
  
  <!-- Product Grid -->
  <rect x="120" y="340" width="170" height="170" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  <rect x="130" y="350" width="150" height="100" rx="5" fill="#e9ecef"/>
  <text x="205" y="400" font-family="Arial" font-size="24" fill="#adb5bd" text-anchor="middle">Product</text>
  <text x="205" y="470" font-family="Arial" font-size="16" fill="#343a40" text-anchor="middle">$49.99</text>
  <rect x="150" y="490" width="110" height="30" rx="15" fill="#20c997"/>
  <text x="205" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  
  <rect x="310" y="340" width="170" height="170" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  <rect x="320" y="350" width="150" height="100" rx="5" fill="#e9ecef"/>
  <text x="395" y="400" font-family="Arial" font-size="24" fill="#adb5bd" text-anchor="middle">Product</text>
  <text x="395" y="470" font-family="Arial" font-size="16" fill="#343a40" text-anchor="middle">$39.99</text>
  <rect x="340" y="490" width="110" height="30" rx="15" fill="#20c997"/>
  <text x="395" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  
  <rect x="500" y="340" width="170" height="170" rx="5" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  <rect x="510" y="350" width="150" height="100" rx="5" fill="#e9ecef"/>
  <text x="585" y="400" font-family="Arial" font-size="24" fill="#adb5bd" text-anchor="middle">Product</text>
  <text x="585" y="470" font-family="Arial" font-size="16" fill="#343a40" text-anchor="middle">$59.99</text>
  <rect x="530" y="490" width="110" height="30" rx="15" fill="#20c997"/>
  <text x="585" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
</svg>