  <text x="590" y="125" font-family="Arial" font-size="14" fill="#a5b4fc">Confirm</text>
  
  <!-- Main Content Area -->
  <rect x="70" y="170" width="660" height="360" fill="#ffffff"/>
  
  <!-- Left Column - Order Summary -->
  <rect x="70" y="170" width="250" height="360" fill="#f8fafc"/>
  <text x="90" y="200" font-family="Arial" font-size="18" fill="#0f172a" font-weight="bold">Order Summary</text>
  
  <rect x="90" y="220" width="210" height="1" fill="#e2e8f0"/>
  
  <text x="90" y="250" font-family="Arial" font-size="14" fill="#64748b">Product 1</text>
  <text x="270" y="250" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="end">$199.99</text>
  
  <text x="90" y="280" font-family="Arial" font-size="14" fill="#64748b">Product 2</text>
  <text x="270" y="280" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="end">$89.99</text>
  
  <rect x="90" y="300" width="210" height="1" fill="#e2e8f0"/>
  
  <text x="90" y="330" font-family="Arial" font-size="14" fill="#64748b">Subtotal</text>
  <text x="270" y="330" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="end">$289.98</text>
  
  <text x="90" y="360" font-family="Arial" font-size="14" fill="#64748b">Tax</text>
  <text x="270" y="360" font-family="Arial" font-size="14" fill="#0f172a" text-anchor="end">$10.01</text>
  
  <rect x="90" y="380" width="210" height="1" fill="#e2e8f0"/>
  
  <text x="90" y="410" font-family="Arial" font-size="16" fill="#0f172a" font-weight="bold">Total</text>
  <text x="270" y="410" font-family="Arial" font-size="16" fill="#0f172a" font-weight="bold" text-anchor="end">$299.99</text>
  
  <!-- Right Column - Payment Form -->
  <text x="350" y="200" font-family="Arial" font-size="18" fill="#0f172a" font-weight="bold">Payment Details</text>
  
  <!-- Payment Method Tabs -->
  <rect x="350" y="220" width="380" height="40" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="350" y="220" width="95" height="40" fill="#4f46e5"/>
  <text x="397" y="245" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Card</text>
  
  <text x="492" y="245" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">PayPal</text>
  <text x="587" y="245" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Crypto</text>
  <text x="682" y="245" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Apple Pay</text>
  
  <!-- Card Form -->
  <text x="350" y="285" font-family="Arial" font-size="14" fill="#64748b">Card Number</text>
  <rect x="350" y="295" width="380" height="40" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="370" y="320" font-family="Arial" font-size="14" fill="#94a3b8">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 4242</text>
  
  <text x="350" y="355" font-family="Arial" font-size="14" fill="#64748b">Cardholder Name</text>
  <rect x="350" y="365" width="380" height="40" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="370" y="390" font-family="Arial" font-size="14" fill="#94a3b8">John Smith</text>
  
  <text x="350" y="425" font-family="Arial" font-size="14" fill="#64748b">Expiry Date</text>
  <rect x="350" y="435" width="180" height="40" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="370" y="460" font-family="Arial" font-size="14" fill="#94a3b8">05/25</text>
  
  <text x="550" y="425" font-family="Arial" font-size="14" fill="#64748b">CVV</text>
  <rect x="550" y="435" width="180" height="40" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="570" y="460" font-family="Arial" font-size="14" fill="#94a3b8">‚Ä¢‚Ä¢‚Ä¢</text>
  
  <!-- Pay Button -->
  <rect x="350" y="490" width="380" height="40" rx="5" fill="#4f46e5"/>
  <text x="540" y="515" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Pay $299.99</text>
  
  <!-- Security Badges -->
  <rect x="350" y="540" width="380" height="20" fill="#ffffff"/>
  <text x="370" y="555" font-family="Arial" font-size="12" fill="#64748b">üîí Secure Payment</text>
  <text x="500" y="555" font-family="Arial" font-size="12" fill="#64748b">üõ°Ô∏è Encrypted</text>
  <text x="610" y="555" font-family="Arial" font-size="12" fill="#64748b">‚úì PCI Compliant</text>
</svg>
