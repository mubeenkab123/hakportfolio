<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#f1f5f9"/>
  <circle cx="80" cy="70" r="8" fill="#ef4444"/>
  <circle cx="105" cy="70" r="8" fill="#f59e0b"/>
  <circle cx="130" cy="70" r="8" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="160" y="60" width="500" height="20" rx="5" fill="#e2e8f0"/>
  <text x="180" y="75" font-family="Arial" font-size="12" fill="#64748b">https://securepay.example.com/checkout</text>
  
  <!-- Payment Gateway Header -->
  <rect x="50" y="90" width="700" height="60" fill="#4f46e5"/>
  <text x="100" y="130" font-family="Arial" font-size="24" font-weight="bold" fill="white">SecurePay</text>
  
  <!-- Checkout Steps -->
  <rect x="350" y="105" width="350" height="30" fill="#4f46e5"/>
  <circle cx="380" cy="120" r="10" fill="#ffffff"/>
  <text x="380" y="124" font-family="Arial" font-size="12" fill="#4f46e5" text-anchor="middle">1</text>
  <text x="410" y="125" font-family="Arial" font-size="14" fill="#ffffff">Cart</text>
  
  <circle cx="470" cy="120" r="10" fill="#ffffff"/>
